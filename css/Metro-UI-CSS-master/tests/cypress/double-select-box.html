<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test DoubleSelectBox - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>DoubleSelectBox test page</h1>
    <div class="example">
        <div data-role="double-select-box">
            <select>
                <option value="ie" data-template="<span class='mif-ie'></span> $1">IE</option>
                <option value="chrome" data-template="<span class='mif-chrome'></span> $1">Chrome</option>
                <option value="firefox" data-template="<span class='mif-firefox'></span> $1">Firefox</option>
            </select>

            <select>
                <option value="safari" data-template="<span class='mif-safari'></span> $1">Safari</option>
                <option value="firefox" data-template="<span class='mif-opera'></span> $1">Opera</option>
            </select>
        </div>
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $(function(){
        return
    })
</script>
</body>
</html>
