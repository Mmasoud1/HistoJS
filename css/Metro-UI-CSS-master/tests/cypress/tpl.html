<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Wizard - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak">
    <div class="container">
        <h1>Wizard test page</h1>
        <div class="example" id="result">
        </div>
    </div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    var template =
        'My skills:' +
        '<hr>' +
        '<%if(this.showSkills) {%>' +
        '<ul>' +
        '<%for(var i = 0; i < this.skills.length; i++) {%>' +
        '<li><%this.skills[i]%></li>' +
        '<%}%>' +
        '</ul>' +
        '<br/><strong>Total: </strong><%this.skills.length%> main skills' +
        '<%} else {%>' +
        '<p>none</p>' +
        '<%}%>';

    var result = Metro.template(template, {
        skills: ["javascript", "html", "css", "php", "oracle", "mysql", "java", "pascal", "c/c++", "kotlin"],
        showSkills: true
    });

    $("#result").html(result);
</script>
</body>
</html>
