<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Marquee - Metro 4 :: Popular HTML, CSS and JS library</title>

    <script>
        var arr = [
            'Hi Mike Webster!',
            'This is a alpha demo of Marquee',
            'Marquee support different directions',
            'You can define colors for marquee',
            'Use accent mode to accenting'
        ];
    </script>
</head>
<body class="m4-cloak">
<div class="container">
    <h1>Marquee test page</h1>

    <div data-role="marquee"
         data-duration="10000"
         data-direction="left"
         data-height="auto"
    >
        <div class="h4 m-0">Hi Mike Webster!</div>
        <div class="h4 m-0">This is a alpha demo of Marquee</div>
        <div class="h4 m-0">Marquee support different directions</div>
        <div class="h4 m-0">You can define colors for marquee</div>
        <div class="h4 m-0">Use <code>accent</code> mode to accenting</div>

    </div>

    <div data-role="marquee" class="mt-1"
         data-duration="4000"
         data-direction="right"
         data-background-color="#00AFF0"
         data-color="white"
         data-border-color="#0050ef"
         data-border-size="4"
         data-items="arr"
    ></div>

    <div class="row">
        <div class="cell-md-6">
            <div data-role="marquee"
                 data-duration="4000"
                 data-direction="up"
                 data-background-color="orange"
                 data-color="white"
                 data-border-color="darkorange"
                 data-border-size="4"
                 data-height="150"
                 data-items="arr"
            ></div>
        </div>
        <div class="cell-md-6">
            <div data-role="marquee"
                 data-duration="4000"
                 data-direction="down"
                 data-background-color="red"
                 data-color="white"
                 data-border-color="darkred"
                 data-border-size="4"
                 data-height="150"
                 data-items="arr"
            ></div>
        </div>
    </div>

    <div data-role="marquee" class="mt-1"
         data-duration="4000"
         data-direction="left"
         data-mode="accent"
         data-ease="easeOutElastic, easeInElastic"
         data-background-color="#00AFF0"
         data-color="white"
         data-border-color="#0050ef"
         data-border-size="4"
         data-items="arr"
    ></div>

    <div data-role="marquee" class="mt-1"
         data-duration="4000"
         data-direction="right"
         data-mode="accent"
         data-ease="easeOutElastic, easeInElastic"
         data-background-color="#00AFF0"
         data-color="white"
         data-border-color="#0050ef"
         data-border-size="4"
         data-items="arr"
    ></div>

    <div class="row">
        <div class="cell-md-6">
            <div data-role="marquee"
                 data-duration="4000"
                 data-direction="up"
                 data-mode="accent"
                 data-ease="easeOutElastic, easeInElastic"
                 data-background-color="orange"
                 data-color="white"
                 data-border-color="darkorange"
                 data-border-size="4"
                 data-height="150"
                 data-items="arr"
            ></div>
        </div>
        <div class="cell-md-6">
            <div data-role="marquee"
                 data-duration="4000"
                 data-direction="down"
                 data-mode="accent"
                 data-ease="easeOutElastic, easeInElastic"
                 data-background-color="red"
                 data-color="white"
                 data-border-color="darkred"
                 data-border-size="4"
                 data-height="150"
                 data-items="arr"
            ></div>
        </div>
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $(function(){
    })
</script>
</body>
</html>
