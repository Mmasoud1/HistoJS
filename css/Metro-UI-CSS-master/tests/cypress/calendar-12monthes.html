<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Calendar 12 months - Metro 4 :: Popular HTML, CSS and JS library</title>

    <script>
        var start = new Date().getMilliseconds();
        var count = 12;
        window.METRO_WEEK_START = 1;
    </script>
</head>
<body class="m4-cloak1">
<div class="container">
    <h1>12 months test page</h1>

    <div class="row">
        <div class="cell-md-4">
            <div data-role="calendar" data-show="01.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
        <div class="cell-md-4">
            <div data-role="calendar" data-show="02.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
        <div class="cell-md-4">
            <div data-role="calendar" data-show="03.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
    </div>
    <div class="row">
        <div class="cell-md-4">
            <div data-role="calendar" data-show="04.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
        <div class="cell-md-4">
            <div data-role="calendar" data-show="05.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
        <div class="cell-md-4">
            <div data-role="calendar" data-show="06.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
    </div>
    <div class="row">
        <div class="cell-md-4">
            <div data-role="calendar" data-show="07.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
        <div class="cell-md-4">
            <div data-role="calendar" data-show="08.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
        <div class="cell-md-4">
            <div data-role="calendar" data-show="09.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
    </div>
    <div class="row">
        <div class="cell-md-4">
            <div data-role="calendar" data-show="10.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
        <div class="cell-md-4">
            <div data-role="calendar" data-show="11.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
        <div class="cell-md-4">
            <div data-role="calendar" data-show="12.01.2020" data-show-header="false" data-show-footer="false" data-animation-content="false"></div>
        </div>
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $("@calendar").on("calendar-create", function(){
        count--;
        if (count === 0) {
            console.log("Execution time: ", new Date().getMilliseconds() - start, 'ms');
        }
    })
    $(function(){
        console.log(Metro.utils.lpad(9, 0, 2));
        console.log(Metro.utils.rpad(12, 0, 2));
    })
</script>
</body>
</html>
