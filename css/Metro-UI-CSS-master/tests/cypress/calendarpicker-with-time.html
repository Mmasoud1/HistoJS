<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Calendar - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <div class="row mt-10">
        <div class="cell-md-3">
            <input data-role="calendar-picker" data-outside="false" data-week-start="1" data-locale="uk-UA" data-format="dddd DD, MMM YYYY">
        </div>
        <div class="cell-md-3">
            <input data-role="calendar-picker" data-show-time="true" data-initial-hours="14">
        </div>
        <div class="cell-md-3">
            <input data-role="calendar-picker" data-show-time="true" value="2020-11-10 16:21">
        </div>
        <div class="cell-md-3">
            <input data-role="calendar-picker" data-show-time="true" value="2020-11-10" data-initial-time="16:21">
        </div>
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
