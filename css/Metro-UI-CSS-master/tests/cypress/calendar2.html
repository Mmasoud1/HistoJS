<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Calendar - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Calendar test page</h1>

    <div class="row">
        <div class="cell-md-6">
            <div data-role="calendar" data-animation-content="true" data-input-format="%d/%m/%Y" data-events="16/11/2020, 16/11/2020, 16/11/2020, 1/11/2020, 10/11/2020, 21/11/2020"></div>
        </div>
        <div class="cell-md-6">
            <div data-role="calendar" data-wide="true" data-input-format="%d/%m/%Y" data-events="16/11/2020, 21/12/2020" data-cls-event-counter="bg-green bottom-right"></div>
        </div>
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
