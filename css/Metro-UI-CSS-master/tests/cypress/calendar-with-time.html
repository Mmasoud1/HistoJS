<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Calendar - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <div class="row mt-10">
        <div class="cell-md-6">
            <div data-role="calendar" data-show-time="true" id="c1" data-label-time-hours="Hours:" data-label-time-minutes="Minutes:"></div>
        </div>
        <div class="cell-md-6">
            <div data-role="calendar" data-wide="true" data-show-time="true"></div>
        </div>
    </div>

    <div class="row mt-10">
        <div class="cell-md-6">
            <div data-role="calendar" data-compact="true" data-show-time="true"></div>
        </div>
        <div class="cell-md-6">
            <div data-role="calendar" data-wide="true" data-compact="true" data-show-time="true"></div>
        </div>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
