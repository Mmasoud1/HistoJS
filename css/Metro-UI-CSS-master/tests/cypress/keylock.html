<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Keylock - Metro 4 :: Popular HTML, CSS and JS library</title>
    <style>
        .neon {
            background: #0a0a0a;
            width: 36px;
            border-radius: 4px;
        }

        .neon-on {
            color: #0CA9F2;
            text-shadow:
                    0 0 5px rgba(0, 123, 255, .7),
                    0 0 20px rgba(0, 123, 255, .7),
                    0 0 60px rgba(0, 123, 255, .7);
        }

        .neon-off {
            color: #5cf20c;
            text-shadow:
                    0 0 5px rgba(12, 255, 0, .7),
                    0 0 20px rgba(12, 255, 0, .7),
                    0 0 60px rgba(12, 255, 0, .7);
        }

        .neon .icon {
            width: 24px;
            height: 24px;
        }

        .neon .icon * {
            font-size: 24px;
        }

        .neon .caption {
            display: none;
        }
    </style>
</head>
<body class="m4-cloak">
<div class="container" style="height: 2000px">
    <h1>Keylock test page</h1>

    <div class="example">
        <input type="checkbox" checked data-role="keylock">
    </div>

    <div class="example">
        <input type="checkbox" checked
               data-role="keylock"
               data-state-on-icon="<span class='mif-lock fg-red'>"
               data-state-off-icon="<span class='mif-unlock fg-green'>"
        >
    </div>

    <div class="example">
        <input type="checkbox" checked
               data-role="keylock"
               data-state-on-icon="<span class='mif-lock'>"
               data-state-off-icon="<span class='mif-unlock'>"
               data-on-caption="Click to unlock"
               data-off-caption="Click to lock"
        >
    </div>

    <div class="example">
        <input type="checkbox" checked
               data-role="keylock"
               data-state-on-icon="<span class='mif-lock'>"
               data-state-off-icon="<span class='mif-unlock'>"
               data-cls-keylock="neon"
               data-cls-state-on="neon-on"
               data-cls-state-off="neon-off"
        >
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
