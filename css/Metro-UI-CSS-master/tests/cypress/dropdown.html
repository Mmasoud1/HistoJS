<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Dropdown - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Dropdown test page</h1>

    <div class="example">
        <button class="button" id="dropdown_toggle_1">Drop block 1</button>
        <div id="block1" class="bg-red fg-white" data-toggle-element="#dropdown_toggle_1">
            <p class="p-10 text-center">In Metro 4 you can transform any element to dropdown.</p>
        </div>
    </div>

    <div class="example">
        <button class="button" id="dropdown_toggle_2">Drop block 2</button>
        <div id="block2" class="bg-green fg-white" data-toggle-element="#dropdown_toggle_2">
            <p class="p-10 text-center">In Metro 4 you can transform any element to dropdown.</p>
        </div>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $(function(){
        $("#block1").dropdown();
        $("#block2").dropdown();
    })
</script>
</body>
</html>
