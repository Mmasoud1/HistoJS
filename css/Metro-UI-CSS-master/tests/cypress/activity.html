<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Activity - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak">
    <div class="container">
        <h1>Activity test page</h1>

        <div class="row">
            <div class="cell-md-4 bg-darkGray text-center">
                <div class="mx-auto" data-role="activity" data-type="ring"></div>
            </div>
            <div class="cell-md-4 text-center">
                <div class="mx-auto" data-role="activity" data-type="ring" data-style="dark"></div>
            </div>
            <div class="cell-md-4">
                <div class="mx-auto" data-role="activity" data-type="ring" data-style="color"></div>
            </div>
        </div>

        <div class="row">
            <div class="cell-md-4 bg-darkGray text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="metro"></div>
            </div>
            <div class="cell-md-4 text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="metro" data-style="dark"></div>
            </div>
            <div class="cell-md-4 p-2">
                <div class="mx-auto" data-role="activity" data-type="metro" data-style="color"></div>
            </div>
        </div>

        <div class="row">
            <div class="cell-md-4 bg-darkGray text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="square"></div>
            </div>
            <div class="cell-md-4 text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="square" data-style="dark"></div>
            </div>
            <div class="cell-md-4 p-2">
                <div class="mx-auto" data-role="activity" data-type="square" data-style="color"></div>
            </div>
        </div>

        <div class="row">
            <div class="cell-md-4 bg-darkGray text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="cycle"></div>
            </div>
            <div class="cell-md-4 text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="cycle" data-style="dark"></div>
            </div>
            <div class="cell-md-4 p-2">
                <div class="mx-auto" data-role="activity" data-type="cycle" data-style="color"></div>
            </div>
        </div>

        <div class="row">
            <div class="cell-md-4 bg-darkGray text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="simple"></div>
            </div>
            <div class="cell-md-4 text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="simple" data-style="dark"></div>
            </div>
            <div class="cell-md-4 p-2">
                <div class="mx-auto" data-role="activity" data-type="simple" data-style="color"></div>
            </div>
        </div>

        <div class="row">
            <div class="cell-md-4 bg-darkGray text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="atom"></div>
            </div>
            <div class="cell-md-4 text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="atom" data-style="dark"></div>
            </div>
            <div class="cell-md-4 p-2">
                <div class="mx-auto" data-role="activity" data-type="atom" data-style="color"></div>
            </div>
        </div>

        <div class="row">
            <div class="cell-md-4 bg-darkGray text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="bars"></div>
            </div>
            <div class="cell-md-4 text-center p-2">
                <div class="mx-auto" data-role="activity" data-type="bars" data-style="dark"></div>
            </div>
            <div class="cell-md-4 p-2">
                <div class="mx-auto" data-role="activity" data-type="bars" data-style="color"></div>
            </div>
        </div>
    </div>

    <div class="example text-center mt-20">
        <button class="button" onclick="
                        Metro.activity.open({autoHide: 3000})
                    ">Open</button>

        <button class="button" onclick="
                        Metro.activity.open({
                            type: 'metro',
                            overlayClickClose: true
                        })
                    ">Open</button>

        <button class="button" onclick="
                        var activity = Metro.activity.open({
                            type: 'square',
                            overlayColor: '#fff',
                            overlayAlpha: 1
                        });
                        setTimeout(function(){
                            Metro.activity.close(activity);
                        }, 5000)
                    ">Open</button>

        <button class="button" onclick="
                        Metro.activity.open({
                            type: 'square',
                            overlayColor: '#fff',
                            overlayAlpha: 1,
                            text: '<div class=\'mt-2 text-small\'>Please, wait...</div>',
                            overlayClickClose: true
                        });
                    ">Open</button>
    </div>

    <script src="../metro/js/metro.js?ver=@@b-version"></script>
    <script>
        $(function(){
        })
    </script>
</body>
</html>
