<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Button - Metro 4 :: Popular HTML, CSS and JS library</title>
    <style>
        * + .example {
            margin-top: 10px;
        }
    </style>
</head>
<body class="m4-cloak">
    <div class="container">
        <h1>Button test page</h1>

        <div class="example">
            <button class="button"><span class="mif-checkmark"></span><span>Font</span></button>
        </div>

        <div class="example d-flex flex-justify-between">
            <div class="split-button no-gap">
                <button class="button">Reply</button>
                <button class="split dropdown-toggle"></button>
                <ul class="d-menu" data-role="dropdown">
                    <li><a href="#">Reply All</a></li>
                    <li><a href="#">Forward</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Delete</a></li>
                </ul>
            </div>
            <div class="split-button no-gap">
                <button class="button primary">Reply</button>
                <button class="split alert dropdown-toggle"></button>
                <ul class="d-menu" data-role="dropdown">
                    <li><a href="#">Reply All</a></li>
                    <li><a href="#">Forward</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Delete</a></li>
                </ul>
            </div>
            <div class="split-button">
                <button class="button warning rounded">Reply</button>
                <button class="split info rounded dropdown-toggle"></button>
                <ul class="d-menu" data-role="dropdown">
                    <li><a href="#">Reply All</a></li>
                    <li><a href="#">Forward</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Delete</a></li>
                </ul>
            </div>
            <div class="split-button">
                <button class="button warning rounded outline">Reply</button>
                <button class="split info rounded outline dropdown-toggle"></button>
                <ul class="d-menu" data-role="dropdown">
                    <li><a href="#">Reply All</a></li>
                    <li><a href="#">Forward</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Delete</a></li>
                </ul>
            </div>
            <div class="split-button">
                <button class="button success" onclick="alert('Main button clicked!')">Reply</button>
                <button class="split info rounded" onclick="alert('Split button clicked!')"><span>...</span></button>
            </div>
        </div>

        <div class="example">
            <button class="button small">Button</button>
            <span class="button small">Span</span>
            <a class="button small">Anchor</a>
            <button class="button small outline">Outline</button>
            <button class="button small hovered">Hovered</button>
            <button class="button small shadowed">Shadowed</button>
        </div>

        <div class="example">
            <button class="button">Button</button>
            <span class="button">Span</span>
            <a class="button">Anchor</a>
            <button class="button outline">Outline</button>
            <button class="button hovered">Hovered</button>
            <button class="button shadowed">Shadowed</button>
            <button class="button shadowed alert">Shadowed</button>
        </div>

        <div class="example">
            <button class="button large">Button</button>
            <span class="button large">Span</span>
            <a class="button large">Anchor</a>
            <button class="button large outline">Outline</button>
            <button class="button large hovered">Hovered</button>
            <button class="button large shadowed">Shadowed</button>
        </div>

        <div class="example">
            <button class="command-button shadowed">
                <span class="mif-share icon"></span>
                <span class="caption">
                    Yes, share and connect
                    <small>Use this option for home or work</small>
                </span>
            </button>
        </div>

        <div class="example">
            <button class="image-button">
                <span class="mif-share icon"></span>
                <span class="caption">Share it</span>
            </button>
            <button class="image-button shadowed">
                <span class="mif-share icon"></span>
                <span class="caption">Share it</span>
            </button>
        </div>

        <div class="example">
            <button class="shortcut">
                <span class="caption">Rocket</span>
                <span class="mif-rocket icon"></span>
            </button>
            <button class="shortcut info outline rounded no-caption">
                <span class="badge">10</span>
                <span class="mif-rocket icon"></span>
            </button>
            <button class="shortcut shadowed">
                <span class="caption">Rocket</span>
                <span class="mif-rocket icon"></span>
            </button>
            <button class="shortcut info rounded no-caption shadowed">
                <span class="badge">10</span>
                <span class="mif-rocket icon"></span>
            </button>
        </div>

        <div class="example">
            <button class="button" onclick="
                var btn = $(this);
                btn.toggleClass('loading');
                setTimeout(function(){
                    btn.toggleClass('loading');
                }, 2000);
            ">
                <span class="load-marker mif-loop2"></span>
                <span class="load-caption">Download...</span>
            </button>
        </div>
    </div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
