<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Tiles - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Tiles test page</h1>

    <div class="example">
        <div data-role="tile" onclick="tileClick()"></div>
        <div id="counter">0</div>
    </div>

    <div class="example">
        <div data-role="tile" data-size="wide" data-effect="image-set">
            <img src="../images/1.jpg">
            <img src="../images/2.jpg">
            <img src="../images/3.jpg">
            <img src="../images/4.jpg">
            <img src="../images/5.jpg">
        </div>
    </div>

    <br>

    <div class="example">
        <div class="tiles-grid">
            <div data-role="tile" class="bg-red">
                <span class="badge-top">10</span>
            </div>
            <div data-role="tile" class="bg-green">
                <span class="badge-bottom">10</span>
            </div>
            <div data-role="tile">
                <span class="mif-facebook icon"></span>
                <span class="branding-bar">Facebook</span>
                <span class="badge-bottom">10</span>
            </div>
            <div data-role="tile" class="bg-pink">
                <span class="mif-cart icon"></span>
                <span class="branding-bar">Store</span>
                <span class="badge-top">10</span>
            </div>
        </div>
    </div>

    <br>

    <div class="example">
        <div class="tiles-grid">
            <div data-role="tile" data-effect="slide-up" data-size="wide">
                <div class="slide" data-cover="../images/1.jpg"></div>
                <div class="slide" data-cover="../images/2.jpg"></div>
                <div class="slide" data-cover="../images/3.jpg"></div>
                <div class="slide" data-cover="../images/4.jpg"></div>
                <div class="slide" data-cover="../images/5.jpg"></div>
            </div>
            <div data-role="tile" data-effect="slide-down" data-size="wide">
                <div class="slide" data-cover="../images/1.jpg"></div>
                <div class="slide" data-cover="../images/2.jpg"></div>
                <div class="slide" data-cover="../images/3.jpg"></div>
                <div class="slide" data-cover="../images/4.jpg"></div>
                <div class="slide" data-cover="../images/5.jpg"></div>
            </div>
            <div data-role="tile" data-effect="slide-left" data-size="wide">
                <div class="slide" data-cover="../images/1.jpg"></div>
                <div class="slide" data-cover="../images/2.jpg"></div>
                <div class="slide" data-cover="../images/3.jpg"></div>
                <div class="slide" data-cover="../images/4.jpg"></div>
                <div class="slide" data-cover="../images/5.jpg"></div>
            </div>
            <div data-role="tile" data-effect="slide-right" data-size="wide">
                <div class="slide" data-cover="../images/1.jpg"></div>
                <div class="slide" data-cover="../images/2.jpg"></div>
                <div class="slide" data-cover="../images/3.jpg"></div>
                <div class="slide" data-cover="../images/4.jpg"></div>
                <div class="slide" data-cover="../images/5.jpg"></div>
            </div>
            <div data-role="tile" data-effect="fade" data-size="wide">
                <div class="slide" data-cover="../images/1.jpg"></div>
                <div class="slide" data-cover="../images/2.jpg"></div>
                <div class="slide" data-cover="../images/3.jpg"></div>
                <div class="slide" data-cover="../images/4.jpg"></div>
                <div class="slide" data-cover="../images/5.jpg"></div>
            </div>
            <div data-role="tile" data-effect="zoom" data-size="wide">
                <div class="slide" data-cover="../images/1.jpg"></div>
                <div class="slide" data-cover="../images/2.jpg"></div>
                <div class="slide" data-cover="../images/3.jpg"></div>
                <div class="slide" data-cover="../images/4.jpg"></div>
                <div class="slide" data-cover="../images/5.jpg"></div>
            </div>
            <div data-role="tile" data-effect="swirl" data-size="wide">
                <div class="slide" data-cover="../images/1.jpg"></div>
                <div class="slide" data-cover="../images/2.jpg"></div>
                <div class="slide" data-cover="../images/3.jpg"></div>
                <div class="slide" data-cover="../images/4.jpg"></div>
                <div class="slide" data-cover="../images/5.jpg"></div>
            </div>
            <div data-role="tile" data-effect="switch" data-size="wide">
                <div class="slide" data-cover="../images/1.jpg"></div>
                <div class="slide" data-cover="../images/2.jpg"></div>
                <div class="slide" data-cover="../images/3.jpg"></div>
                <div class="slide" data-cover="../images/4.jpg"></div>
                <div class="slide" data-cover="../images/5.jpg"></div>
            </div>
        </div>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    function tileClick(){
        var current = parseInt($("#counter").text());
        $("#counter").text(++current);
    }
</script>
</body>
</html>
