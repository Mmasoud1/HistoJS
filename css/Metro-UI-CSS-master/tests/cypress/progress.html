<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Progress - Metro 4 :: Popular HTML, CSS and JS library</title>
    <style>
        .progress {
            margin-top: 10px;
        }
    </style>
</head>
<body class="m4-cloak">
<div class="container">
    <h1>Progress test page</h1>

    <div class="example">
        <div data-role="progress" data-value="35"></div>
        <div data-role="progress" data-value="35" data-small="true"></div>
        <div data-role="progress" data-type="buffer" data-value="35" data-buffer="60"></div>
        <div data-role="progress" data-type="buffer" data-value="35" data-buffer="60" data-small="true"></div>
        <div data-role="progress" data-type="load" data-value="35" data-buffer="75"></div>
        <div data-role="progress" data-type="load" data-value="35" data-buffer="75" data-small="true"></div>
        <div data-role="progress" data-type="line"></div>
        <div data-role="progress" data-type="line" data-small="true"></div>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
