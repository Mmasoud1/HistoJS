<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Cookie - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Cookie test page</h1>
    <div id="log">Test processed...</div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $(function(){
        var log = $("#log"), cookie;
        Metro.cookie.setCookie("metro-cookie-test-key", "Lamias experimentum in quadrata!");
        cookie = Metro.cookie.getCookie("metro-cookie-test-key");
        if (cookie === "Lamias experimentum in quadrata!") {
            log.html( $("<span>").addClass("fg-green").html("test passed") );
        } else {
            log.html( $("<span>").addClass("fg-red").html("test failed") );
        }
    })
</script>
</body>
</html>
