<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Color picker - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak h-vh-100">
<div class="container h-100 d-flex flex-align-center flex-column">
    <h1 class="mt-20">Color picker</h1>

    <div>
        <button class="button" onclick="Metro.getPlugin('#cp', 'color-picker').val('#ff00ff');">Set value</button>
    </div>

    <div style="width: 306px" class="mt-10">
        <input type="text" value="rgba(255, 0, 255, 0.50)" id="cp"
               data-role="color-picker"
               data-show-values="hex, rgb, hsl, hsv, rgba, hsla, cmyk"
               data-return-value-type="rgba"
        >
    </div>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
