                    <OPTION value="aristmk5">MKV Set/Clear Chips (USA)</OPTION>
                    <OPTION value="v4bios">MPU4 Video Firmware</OPTION>
                    <OPTION value="cedmag">Magnet System</OPTION>

            <DIV class="cell-6">
                <LABEL class="text-bold fg-steel" for="MACHINE">Machine</LABEL>
                <INPUT id="MACHINE" name="machine" class="input-small" data-role="taginput" data-tag-trigger="Space,Comma" data-max-tags="5" data-cls-tag="bg-steel text-bold fg-white" data-cls-tag-remover="bg-lightCrimson fg-white" value="" />

            </DIV>
        </DIV>

        <DIV class="row my-2 border-top bd-steel border-size-2">
            <DIV class="cell-8 mt-1">
                <BUTTON type="button" id="SUBMIT" class="button bg-steel bg-lightSteel-hover text-bold fg-white" onclick="beforeSubmit(this.form)">
                    <SPAN class="icon mif-search"></SPAN><span>Cerca</span>
                </BUTTON>
            </DIV>
        </DIV>

    </FORM>

</DIV>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    function beforeSubmit(form){
        var tTYPE=$("#TYPE").val();
        var tSYSTEM=$("#SYSTEM").val();
        var tMACHINE=$("#MACHINE").val();

        $("#TYPE, #SYSTEM, #MACHINE").parent().removeClass("valid invalid");

        if(!tTYPE && !tSYSTEM && !tMACHINE) {
            Metro.dialog.create({
                overlayColor: "red",
                title: "<SPAN class='text-bold'>SEARCH!</SPAN>",
                content: "Are you sure you leave all search parameters empty?",
                actions: [
                    {
                        caption: "Yes",
                        cls: "alert text-bold",
                        onclick: function() {
                            form.submit();
                        }
                    },
                    {
                        caption: "No",
                        cls: "text-bold js-dialog-close",
                        onclick: function() {
                            $("#TYPE, #SYSTEM, #MACHINE").parent().addClass("invalid");
                        }
                    }
                ]
            });
        }
    }
</script>
