<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Date picker - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Date picker test page</h1>

    <div>
        <input data-role="date-picker" data-locale="uk-UA">
        <input data-role="date-picker" data-locale="uk-UA" data-label="Select date">
        <br>
        <input data-role="date-picker" disabled data-label="Select date" id="p3">
        <button class="button" onclick="$('#p3').prop('disabled', false)">Enable picker</button>
        <button class="button" onclick="$('#p3').prop('disabled', true)">Disable picker</button>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
