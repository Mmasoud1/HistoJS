<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Button group - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Button group test page</h1>

    <div class="row">
        <div class="cell-md-4">
            <h6>Default (one state)</h6>
            <div data-role="buttongroup">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button active">3</button>
            </div>
        </div>
        <div class="cell-md-4">
            <h6>Multi state</h6>
            <div data-role="buttongroup" data-mode="multi" data-cls-active="bg-red fg-white">
                <button class="button">1</button>
                <button class="button active">2</button>
                <button class="button active">3</button>
            </div>
        </div>
        <div class="cell-md-4">
            <h6>Toolbar example</h6>
            <div class="toolbar" data-role="buttongroup" data-mode="multi" data-cls-active="bg-green fg-white">
                <button class="tool-button rounded"><span class="mif-bold"></span></button>
                <button class="tool-button rounded active"><span class="mif-italic"></span></button>
                <button class="tool-button rounded"><span class="mif-underline"></span></button>
            </div>
            <div class="toolbar" data-role="buttongroup" data-cls-active="bg-cyan fg-white">
                <button class="tool-button rounded active"><span class="mif-sort-asc"></span></button>
                <button class="tool-button rounded"><span class="mif-sort-desc"></span></button>
            </div>
        </div>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
