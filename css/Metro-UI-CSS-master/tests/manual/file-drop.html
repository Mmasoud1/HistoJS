<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test File - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>File test page</h1>

    <DIV class="container">

        <FORM id="INPUT" name="input" data-role="validator" data-required-mode="false" data-use-required-class="false" method="post" action="/history.php">


            <INPUT id="DO" name="do" type="hidden" value="UPLOAD">
            <DIV class="row mb-2">
                <DIV class="cell-10 offset-1">
                    <INPUT type="file" id="FILENAME" name="filename" data-role="file" data-mode="drop">
                </DIV>
            </DIV>
            <DIV class="row mb-2">
                <DIV class="cell-1 offset-1 text-right pt-5">
                    <BUTTON id="SUBMIT" class="button rounded bg-grayBlue bg-darkGrayBlue-hover text-bold fg-white">
                        <SPAN class="icon mif-checkmark"></SPAN>
                    </BUTTON>
                </DIV>
                <DIV class="cell-1 text-right pt-5">
                    <BUTTON id="CANCEL" class="button rounded alert text-bold fg-white">
                        <SPAN class="icon mif-cross"></SPAN>
                    </BUTTON>
                </DIV>
            </DIV>

        </FORM>

    </DIV>
</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>

</script>
</body>
</html>
