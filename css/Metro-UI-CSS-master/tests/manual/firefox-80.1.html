<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Utils - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Utils test page</h1>

    <DIV class="row mb-2">
        <DIV class="cell-2">
            <LABEL class="text-bold fg-grayBlue" for="MACHINE">Machine</LABEL>
            <INPUT type="text" id="MACHINE" name="machine" class="input-small1" data-cls-input="" data-role="input" data-validate="maxlength=50" data-default-value="mrdo" />
        </DIV>
        <DIV class="cell-3">
            <LABEL class="text-bold fg-grayBlue" for="DESCRIPTION">Description</LABEL>
            <INPUT type="text" id="DESCRIPTION" name="description" class="input-small1" data-cls-input="" data-role="input" data-validate="maxlength=100" data-default-value="Mr. Do!" />
        </DIV>
    </DIV>
    <div class="row">
        <DIV class="cell-2">
            <LABEL class="text-bold fg-grayBlue" for="LAST_RUN">Last Run</LABEL>
            <INPUT type="text" id="LAST_RUN" name="last_run" class="input-small1"
                   data-role="calendarpicker"
                   data-cls-input="text-bold1"
                   data-cls-calendar-header="bg-grayBlue"
                   data-cls-calendar="compact"
                   data-clear-button="true"
                   data-format="%d/%m/%Y"
                   data-input-format="%d/%m/%Y"
                   data-default-value="" />
        </DIV>
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
    $(function(){

    })
</script>
</body>
</html>
